<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCL</title>
    <!-- ============== Stylesheet Links ============== -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <!-- ========= Box One Start ========== -->

    <div id="box-one">
        <div class="tcl-box">
            <div class="tcl-inner-box">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h1>Foi gol ou não foi?</h1>
                <p>O que você acha?</p>
                <ul>
                    <li><a href="#" class="down-btn">SIM</a></li>
                    <li>OU</li>
                    <li><a href="#" class="down-btn">NÃO</a></li>
                </ul>
                <img src="images/tcl.png" alt="Logo" class="tcl">
            </div>
            <div class="bottom-border"></div>
        </div>
    </div>

    <!-- ========= Box One End ========== -->

    <!-- ========= Box Two Start ========== -->

    <div class="tcl-box WOW">
        <div class="tcl-inner-box">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Foi gol ou não foi?</h1>
            <p class="votes">Total de votos: 1532</p>
            <div class="main">
                <div class="progressBar">
                    <div class="title htmlColor">SIM</div>
                    <div class="progress html"></div>
                    <div class="progress_value">60%</div>
                </div>
                <div class="progressBar">
                    <div class="title cssColor">NÃO</div>
                    <div class="progress css"></div>
                    <div class="progress_value">40%</div>
                </div>
            </div>
            <img src="images/tcl.png" alt="Logo" class="tcl">
        </div>
        <div class="bottom-border"></div>
    </div>

    <!-- ========= Box Two End ========== -->

    <!-- ========= Javascript Links ========== -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
